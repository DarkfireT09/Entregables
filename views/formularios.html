<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="Camio Fernandez" content="Formulario">
    <title>Formulario</title>
</head>

<body>
  <header>
    <a href="../inicio.html"> Home </a>

    <form name="datosBasic" action="../../index.html" method="">

      <h1><img src="../assets/img/bxs-color.svg" width=50> Datos Básicos</h1>

      <label for="perfil">Describa su perfil</label><br>
      <textarea id="perfil" rows="5" cols="40" name="perfil"></textarea><br><br>

      <label for="tipoId">Tipo de identificación</label>
      <select id="tipoId" name="tipoId">
        <option value="0" name="tipoId"> Seleccione tipo de documento</option>
        <option value="CC"> Cédula de Ciudadanía</option>
        <option value="TI"> Tarjeta de Identidad</option>
        <option value="NUIP"> Número Único de Identificación</option>
        <option value="CE"> Cédula de Extrangeria</option>
      </select>
      <br><br>

      <label for="ciudad">¿En qué ciudad vives?</label>
      <select name="ciudad">
        <option selected value="0"> Elige una ciudad</option>
        <optgroup label="Cundinamarca">
          <option value="1">Bogotá</option>
          <option value="2">Chia</option>
        </optgroup>
        <optgroup label="Antioquia">
          <option value="4">Medellin</option>
          <option value="5">Envigado</option>
        </optgroup>
        <optgroup label="Santander">
          <option value="6">Bucaramanga</option>
          <option value="7">San Gil</option>
        </optgroup>
      </select>
      <br><br>


      <label for="numId">Número de identificación: </label>
      <input id="numId" type="" name="numId"></input><br><br>

      <label for="apellido">Apellidos: </label>
      <input id="apellido" type="text" name="apellido"></input><br><br>

      <label for="nombre">Nombres: </label>
      <input id="nombre" type="text" name="nombre"></input><br><br>

      <label for="gen">Género</label>
      <input id="M" type="radio" name="gen"></input>Masculino
      <input id="F" type="radio" name="gen"></input>Femenino<br><br>

      <label for="estadoCiv">Estado civil</label>
      <input id="sol" type="radio" name="estadoCiv" checked></input>Soltero
      <input id="cas" type="radio" name="estadoCiv"></input>Casado
      <input id="ul" type="radio" name="estadoCiv"></input>Unión Libre
      <input id="viudo" type="radio" name="estadoCiv"></input>Viudo<br><br>

      <label for="tel">Número telefónico de contacto: </label>
      <input id="tel" type="" name="tel"></input><br><br>

      <label for="dir">Dirección de residencia: </label>
      <input id="dir" type="text" name="dir"></input><br><br>

      <label for="correo">Correo electrónico de contacto: </label>
      <input id="correo" type="" name="correo"></input><br><br>

      <label for="paswd">Contraseña: </label>
      <input id="paswd" type="password" name="paswd"></input><br><br><br>


      <label>¿Qué hace en su tiempo libre?</label><br><br>
      <input type="checkbox" id="series" name="series">
      <label for="series">Ver Series</label>
      <input type="checkbox" id="jugar" name="jugar">
      <label for="jugar">Jugar Videojuegos</label>
      <input type="checkbox" id="deportes" name="deportes">
      <label for="deportes">Hacer Deporte</label><br><br>


      <label for="archivo">Sube tus archivos</label>
      <input type="file" name="archivo"></input>

    </form>

</body>

</html>
